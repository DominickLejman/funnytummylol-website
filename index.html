<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Glass Text - No Modules</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(90deg, #FF69B4, #FFC67D, #8BC34A, #03A9F4, #7A288A);
      background-size: 100% 300px;
      animation: gradient 10s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 100%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 100%; }
    }

    #overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
    }
  </style>
<script type="importmap">
	{
	  "imports": {
		"three": "/node_modules/three/build/three.module.js",
		"three/addons/": "/node_modules/three/examples/jsm/"
	  }
	}
	</script>
	
</head>
<body>
  <div id="overlay">Work in progress</div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
